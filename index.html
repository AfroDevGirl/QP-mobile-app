<!DOCTYPE html>
<html ng-app="application">
  <head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="myCtrl">
    <div>
      <button ng-click="articles()">Articles</button>
      <button ng-click="aboutUs()">About Us</button>
      <button ng-click="search('comics')">Comics</button>
      <form>
        <input type="text" ng-model="query">
        <button type="submit" ng-click="search()">Search</button>
      </form>
      <div ng-repeat="post in data">
        <h4>{{post.title}}</h4>
        <p>{{post.text | limitTo: 140}}...</p>
      </div>
      <div>
        <p>{{page | limitTo: 1000}}</p>
      </div>
      <div ng-repeat="searched in results">
        <h4>{{searched.title}}</h4>

        <p>{{searched.text}}...</p>
      </div>
      <div ng-repeat="comic in comics">
        <h4>{{comic.title}}</h4>
        <img src="{{comic.img}}"/>
      </div>
    </div>
  </body>
</html>
